<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ecommerce web template</title>
            <!-- AOS.CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css">

    <!-- Swiper.CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css">
    <!-- Box Icon -->
     <link rel="stylesheet" href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css">
     <!-- custom css -->
      <link rel="stylesheet" href="/Styles.css">
</head>
<body>
    <!-- Header -->
     <div class="topHeader">
        <div class="container">
            <div class="topHeaderLeft">
                <div class="">
                    <i class="bx bx-envelope"> </i>
                    ayobamiakinola96@gmail.com
                </div>

                <div class="">
                    <i class="bx bxs-phone"> </i>
                    +2348107930725
                </div>
            </div>

            <div class="topHeaderRight">
                <div>
                    <div class="dropdown">
                        <button class="dropdown-btn cartBtn">
                                <label for="" class="cartLabel">ENGLISH</label>
                                <strong> <i class="bx bx-chevron-down"></i></strong>
                        </button>
                        <div class="dropdown-content">
                            <a href="#">Hindi</a>
                        </div>
                    </div>
                </div>

                  <div>
                    <div class="dropdown">
                        <button class="dropdown-btn cartBtn">
                                <label for="" class="cartLabel">$ Dollar(US)</label>
                                <strong> <i class="bx bx-chevron-down"></i></strong>
                        </button>
                        <div class="dropdown-content">
                            <a href="#">Pound(UK)</a>
                             <a href="#">Euro (EUR)</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
     </div>

     <header id="mainHeader">
        <div class="container">
            <div class="logo">
                Joasync
            </div>
            <nav class="menu">
                <li><a href="#"></a>Home</li>
                <li><a href="#"></a>Shop</li>
                <li><a href="#"></a>Pages</li>
                <li><a href="#"></a>Blogs</li>
                <li><a href="#"></a>Contact</li>
            </nav>
            <div class="leftMenu">
                <div class="search-wrapper">
                    <div class="searchBtn" id="searchBtn">
                        <i class="bx bx-search"></i>
                    </div>
                    <div class="searchBox" id="searchBox">
                        <input type="text" placeholder="search...">
                        <i class="bx bx-x" id="closeSearch"></i>
                    </div>
                </div>

                <div class="watchlistBtn">
                      <div class="dropdown">
                        <button class="dropdown-btn">
                                 <i class="bx bx-heart"></i>
                        </button>
                        <div class="dropdown-content">
                            <a href="#">Watchlist1</a>
                            <a href="#">Watchlist2</a>
                            <a href="#">Watchlist3</a>
                            <a href="#">Watchlist4</a>
                        </div>
                    </div>
                </div>

                 <div class="cartlistBtn">
                      <div class="dropdown">
                        <button class="dropdown-btn cartBtn">
                                 <i class="bx bx-shopping-bag"></i>
                        </button>
                        <div class="dropdown-content">
                            <a href="#">Jeans</a>
                            <a href="#">Shirt</a>
                            <a href="#">Jocket</a>
                            <a href="#">Jacket</a>
                        </div>
                    </div>
                </div>

                   <div class="profileBtn">
                      <div class="dropdown">
                        <button class="dropdown-btn cartBtn">
                                 <i class="bx bx-user"></i>
                        </button>
                        <div class="dropdown-content">
                            <a href="#">Accounts</a>
                            <a href="#">Settings</a>
                            <a href="#">Log Out</a>
                            
                        </div>
                    </div>
                </div>
            </div>

            <div class="hamburger" id="hamburgerBtn">
                <i class="bx bx-menu"></i>
            </div>
        </div>
     </header>

     <!-- AOS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>  
<!-- Swiper.js -->
 <script src="https://cdnjs.jsdelivr.net/npm/swiper-bundle.min.js"></script>

 <!-- Custom js -->

 <script src="/custom.js"></script>


</body>
</html>
